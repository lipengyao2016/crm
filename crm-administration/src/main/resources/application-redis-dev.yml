spring:
  redis:
    database: 0
    host: 127.0.0.1 
    password:  
    port: 6379  
    pool: 
      max-idle: 32 
      min-idle: 2    # 连接池中的最小空闲连接  
      max-active: 32    # 连接池最大连接数（使用负值表示没有限制）  
      max-wait: 5000    # 连接池最大阻塞等待时间（使用负值表示没有限制）
      
